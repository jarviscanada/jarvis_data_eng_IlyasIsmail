<form [formGroup]="depositForm" (ngSubmit)="addFunds()">
    <h2 mat-dialog-title>Deposit Funds</h2>
    <mat-dialog-content>
        <p><mat-form-field>
            <mat-label>Amount to Depost:</mat-label>
            <input type="number" formControlName="amount" matInput>
        </mat-form-field></p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close mat-dialog-close="Close" color="warn">Cancel</button>
        <button (click)="addFunds()" mat-button mat-dialog-close color="primary">Submit</button>
    </mat-dialog-actions>
    </form>
