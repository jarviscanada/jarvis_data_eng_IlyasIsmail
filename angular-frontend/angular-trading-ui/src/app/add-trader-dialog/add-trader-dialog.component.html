<form [formGroup]="traderForm" (ngSubmit)="addTrader()">
<h2 mat-dialog-title>Add New Trader</h2>
<mat-dialog-content>
    <p><mat-form-field>
        <mat-label>First Name</mat-label>
        <input formControlName="fName" matInput>
    </mat-form-field></p>
    <p><mat-form-field>
        <mat-label>Last Name</mat-label>
        <input formControlName="lName" matInput>
    </mat-form-field></p>
    <p><mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
    </mat-form-field></p>
    <p><mat-form-field>
        <mat-label>Country</mat-label>
        <input formControlName="country" matInput>
    </mat-form-field></p>
    <p><mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input formControlName="dob" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field></p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="Close" color="warn">Close</button>
    <button (click)="addTrader()" mat-button mat-dialog-close color="primary">Submit</button>
</mat-dialog-actions>
</form>
