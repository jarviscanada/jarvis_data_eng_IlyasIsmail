<form [formGroup]="withdrawForm" (ngSubmit)="removeFunds()">
    <h2 mat-dialog-title>Withdraw Funds</h2>
    <mat-dialog-content>
        <p><mat-form-field>
            <mat-label>Amount to Withdraw:</mat-label>
            <input type="number" formControlName="amount" matInput>
        </mat-form-field></p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close mat-dialog-close="Close" color="warn">Cancel</button>
        <button (click)="removeFunds()" mat-button mat-dialog-close color="primary">Submit</button>
    </mat-dialog-actions>
    </form>
